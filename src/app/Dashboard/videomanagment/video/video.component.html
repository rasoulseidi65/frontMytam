<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
  <div class="container">
    <div class="row d-flex justify-content-center mt-5">
      <div class="col-lg-12 col-sm-12 col-md-12">
        <div class="card card-primary shadow-lg">
          <div class="card-header primary-color">
            <h3 class="card-title text-white">ویدئو جدید</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <div class="col-md-9 col-lg-9 col-sm-12">
                <div class="col-md-12 mb-3">
                  <div class="input-group flex-nowrap">
                    <div class="col-md-3 col-xs-3">
                      <label>عنوان ویدئو:</label>
                    </div>
                    <div class="col-md-9 col-lg-9 col-xs-9">
                      <input
                        formControlName="title"
                        class="form-control"
                        placeholder="عنوان ویدئو را وارد نمائید"
                      />

                      <div
                        *ngIf="title.invalid && (title.dirty || title.touched)"
                        class="alert alert-danger"
                      >
                        <div *ngIf="title.errors.required">
                          عنوان ویدئو را وارد نمائید
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-12 mb-3">
                  <div class="input-group flex-nowrap">
                    <div class="col-md-3 col-xs-3">
                      <label> کلید واژه ویدئو:</label>
                    </div>
                    <div class="col-md-9 col-lg-9 col-xs-9">
                      <input
                        formControlName="keyword"
                        class="form-control"
                        placeholder="  کلید واژه را وارد نمائید"
                      />

                      <div
                        *ngIf="
                          keyword.invalid && (keyword.dirty || keyword.touched)
                        "
                        class="alert alert-danger"
                      >
                        <div *ngIf="keyword.errors.required">
                          کلید واژه ویدئو را وارد نمائید
                        </div>
                      </div>
                    </div>
                  </div>
                </div>


              </div>
              <div class="col-md-3 col-lg-3 col-sm-12">
                <div><label> ویدئو  :</label></div>

                <form class="md-form">
                  <div class="file-field">
                    <div class="z-depth-1-half mb-4"></div>
                    <div class="d-flex flex-column">
                      <div>
                        <img class="w-100 h-100" [src]="imgURL" *ngIf="imgURL" />
                      </div>
                      <div class="btn btn-info border-info text-white btn-rounded float-left">
                        <input
                          #file
                          type="file"
                          accept="image/*"
                          (change)="onFileChange($event)"
                        />
                        <i class="material-icons fa-2x text-white mr-3">
                          add_photo_alternate
                          </i>
                        <!-- <input type="file" (change)="onFileChange($event)"> -->
                        <span>انتخاب ویدئو</span>
                      </div>
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-success border-success btn-rounded text-white "><i class="material-icons fa-2x mr-3">
              add
              </i>ثبت ویدئو</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
