<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
  <div class="container">
    <div *ngIf="successResult" class="mt-5">
      <div class="alert alert-success text-center">
       <a class="alert-link text-center">  اسلایدر با موفقیت ثبت شد</a>.
      </div>
    </div>
    <div class="row d-flex justify-content-center mt-5">
      <div class="col-lg-12 col-sm-12 col-md-12">
        <div class="card card-primary shadow-lg">
          <div class="card-header primary-color">
            <h3 class="card-title text-white">اسلایدر جدید</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <div class="col-md-9 col-lg-9 col-sm-12">
                <div class="col-md-12 mb-3">
                  <div class="input-group ">
                    <div class="col-md-3 col-xs-3">
                      <label>عنوان اسلاید:</label>
                    </div>
                    <div class="col-md-9 col-lg-9 col-xs-9">
                      <input
                        formControlName="title"
                        class="form-control"
                        placeholder="عنوان اسلایدر  را وارد نمائید"
                      />

                      <div
                        *ngIf="title.invalid && (title.dirty || title.touched)"
                        class="alert alert-danger"
                      >
                        <div *ngIf="v.errors.required">
                          عنوان اسلایدر را وارد نمائید
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12 mb-3">
                  <div class="input-group ">
                    <div class="col-md-3 col-xs-3">
                      <label>آدرس اسلاید:</label>
                    </div>
                    <div class="col-md-9 col-lg-9 col-xs-9">
                      <input
                        formControlName="link"
                        class="form-control"
                        placeholder=" آدرس اسلایدر را وارد نمائید"
                      />

                      <div
                        *ngIf="link.invalid && (link.dirty || link.touched)"
                        class="alert alert-danger"
                      >
                        <div *ngIf="link.errors.required">
                          لینک اسلایدر را وارد نمائید
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12 mb-3">
                  <div class="input-group ">
                    <div class="col-md-3 col-xs-3">
                      <label>کلید واژه اسلاید:</label>
                    </div>
                    <div class="col-md-9 col-lg-9 col-xs-9">
                      <input
                        formControlName="keyword"
                        class="form-control"
                        placeholder="کلید واژه تصویر را وارد نمائید"
                      />

                      <div
                        *ngIf="keyword.invalid && (keyword.dirty || keyword.touched)"
                        class="alert alert-danger"
                      >
                        <div *ngIf="keyword.errors.required">
                          کلمات کلیدی اسلایدر را وارد نمائید
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12 mb-3">
                  <div class="input-group ">
                    <div class="col-md-3 col-xs-3">
                      <label> متن اسلایدر:</label>
                    </div>
                    <div class="col-md-9 col-lg-9 col-xs-9">
                      <textarea
                      formControlName="text"
                      class="form-control"
                      placeholder="  متن اسلایدر را وارد نمائید"
                    ></textarea>

                      <div
                        *ngIf="
                          text.invalid &&
                          (text.dirty || text.touched)
                        "
                        class="alert alert-danger"
                      >
                        <div *ngIf="text.errors.required">
                          متن اسلایدر را وارد نمائید
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              <div class="col-md-3 col-lg-3 col-sm-12">
                <div><label> تصویر اسلایدر :</label></div>

                <form class="md-form">
                  <div class="file-field">
                    <div class="z-depth-1-half mb-4"></div>
                    <div class="d-flex flex-column">
                      <div>
                        <img class="w-100 h-100" [src]="imgURL" *ngIf="imgURL" />
                      </div>
                      <div class="btn btn-info border-info text-white btn-rounded float-left">
                        <input
                          #file
                          type="file"
                          accept="image/*"
                          (change)="onFileChange($event)"
                        />
                        <i class="material-icons fa-2x text-white mr-3">
                          add_photo_alternate
                          </i>
                        <!-- <input type="file" (change)="onFileChange($event)"> -->
                        <span>انتخاب تصویر</span>
                      </div>
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-success border-success btn-rounded text-white "><i class="material-icons fa-2x mr-3">
              add
              </i>ثبت تصویر جدید</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
