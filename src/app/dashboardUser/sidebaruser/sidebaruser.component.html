<mat-sidenav-container class="sidenav-container" dir="rtl">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <img
      class="profile img-rounded"
      dir="ltr"
      src="./assets/images/jalil.jpg"
      style="height: 150px; width: 150px;"
    />
    <mat-toolbar class="title-sidebar">
      <div class="row d-flex" style="margin-right: 40px;">
        <div class="ml-auto">
          <ul class="list-group">
            <li class="title-profile">
              رسول صیدی پیری
            </li>
          </ul>
        </div>
      </div>
    </mat-toolbar>
    <hr />
    <mat-nav-list>
      <a mat-list-item data-toggle="collapse" data-target="#demo"
      ><i class=" material-icons mr-4"> settings_applications</i> تنظیمات
      حساب کاربری
    </a>
      <a mat-list-item data-toggle="collapse" data-target="#demo"
        ><i class="material-icons mr-4">folder</i> محصولات من
      </a>
      <a mat-list-item data-toggle="collapse" data-target="#demo"
        ><i class=" material-icons mr-4">shopping_cart</i> خریدهای من
      </a>

      <a mat-list-item data-toggle="collapse" data-target="#demo"
        ><i class="material-icons mr-4"> exit_to_app</i> خروج
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        class="mr-5"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

        <span class="top-menu mr-5"> صفحه اصلی </span>
        <span class="top-menu mr-5">درباره ما </span>
        <span class="top-menu mr-5">تماس با ما </span>
        <span class="top-menu mr-5"> محصولات</span>
        <span class="top-menu mr-5"> نمایندگی فروش</span>
        <div class="float-right ml-auto">
          <form class="form-inline ">
            <div class="input-group mt-2 mb-2">
              <div class="input-group-append">
                <span class="text-white tel"><i class="fa fa-phone  mr-2"></i>  32519493 - 26 (98+) </span>
                <span class="text-white tel ml-4"><i class="fa fa-envelope  mr-2"></i>  info@mytam.ir </span>

              </div>
            </div>
          </form>
        </div>

    </mat-toolbar>

    <ng-content></ng-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
